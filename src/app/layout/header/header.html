<mat-toolbar color="primary" class="header-toolbar">
  <div class="container toolbar-content">
    <a routerLink="/" class="logo">Portfolio</a>
    
    <nav class="desktop-nav">
      @for (item of navItems; track item.path) {
        <a 
          mat-button 
          [routerLink]="item.path" 
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: item.path === '/'}">
          {{ item.label }}
        </a>
      }
      
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{ theme.isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </nav>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile-menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  @for (item of navItems; track item.path) {
    <a mat-menu-item [routerLink]="item.path">{{ item.label }}</a>
  }
  <button mat-menu-item (click)="toggleTheme()">
    <mat-icon>{{ theme.isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    <span>Toggle Theme</span>
  </button>
</mat-menu>
